<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Registration Form</h1>
    <div class="container">
        <form class="left" method="">
            <h2>New Registration</h2>
            <div class="row">
                <p>First Name</p>
                <input type="text" id="fname">
            </div>
            <div class="row">
                <p>Last Name</p>
                <input type="text" id="lname">
            </div>
            <div class="row" id="gender">
                <p>Gender</p>
                <input type="radio" value="Male" id="gender-male" name="gender-radio"><span>Male</span>
                <input type="radio" value="Female" id="gender-female" name="gender-radio"><span>Female</span>
                <input type="radio" value="Others" id="gender-others" name="gender-radio" checked><span>Others</span>
            </div>
            <div class="row">
                <p>Email</p>
                <input type="email" id="email">
            </div>
            <div class="row">
                <p>Date Of Birth</p>
                <input type="date" id="dob">
            </div>
            <div class="row">
                <input type="file" id="file" accept=".jpg, .jpeg, .png">
            </div>
            <div class="row">
                <input type="button" value="Submit" id="submit">
                <input type="button" value="Clear" id="clear">
            </div>
        </form>
        <div class="right">
            <h2>View Registered</h2>
            <table id="display-table">
                <tr>
                    <th>Image</th><th>Name</th><th>DOB</th><th>Email</th><th>Gender</th>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
